<script>
function InsertSort(a,fn) {
	for(var i=1;i<a.length;i++) {
		var temp = a[i];
		var pos = i;
		for(var j=0;j<i;j++) {
			if(fn(a[i],a[j]) == 1) {
				pos = j;
				break;
			}
		}
		for(j=i;j>pos;j--) {
			a[j] = a[j-1];
		}
		a[pos] = temp;
	}
}

var t = [1,5,4,2,8,7,5,6,9,3];
InsertSort(t,function(item1,item2){
	if(item1<item2){
		return 1;
	}else if(item1 == item2){
		return 0;
	}else if(item1 > item2){
		return -1;
	}
});
console.log("--------------");
console.log(t);
</script>
