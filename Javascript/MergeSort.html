<script>

function merge(arr1,arr2,fn) {
	var result = [];
	while(arr1.length > 0 && arr2.length > 0) {
		fn(arr1[0],arr2[0]) == 1 ? 
			result.push(arr1.shift()):
			result.push(arr2.shift());
	}
	return result.concat(arr1).concat(arr2);
}

function MergeSort(a,callback) {
	if(a.length == 1) {
		return a;
	}
	var povit = Math.floor(a.length / 2),
		arr1 = a.slice(0,povit),
		arr2 = a.slice(povit);
	return merge(MergeSort(arr1,callback),MergeSort(arr2,callback),callback);
}

var t = [1,5,4,2,8,7,5,6,9,3];
var t2 = MergeSort(t,function(item1,item2){
	if(item1<item2){
		return 1;
	}else if(item1 == item2){
		return 0;
	}else if(item1 > item2){
		return -1;
	}
});
console.log("-------------------");
console.log(t2);

</script>
