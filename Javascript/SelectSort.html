<script>

function SelectSort(a,fn) {
	for(var i=0;i<a.length;i++) {
		for(var j=a.length - 1;j>i;j--) {
			if(fn(a[j],a[i]) == 1) {
				var temp = a[i];
				a[i] = a[j];
				a[j] = temp;
			}
		}
	}
}

var t = [1,5,4,2,8,7,5,6,9,3];
SelectSort(t,function(item1,item2){
	if(item1<item2){
		return 1;
	}else if(item1 == item2){
		return 0;
	}else if(item1 > item2){
		return -1;
	}
});
console.log("--------------");
console.log(t);

</script>
